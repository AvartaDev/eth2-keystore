name: Run Tests

on:
    # Trigger the workflow on push or pull request,
    # but only for the master branch
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

# Job Setup
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2 #Checkout Repo
            - uses: actions/setup-node@v1 #Setup Node
              with:
                  node-version: '12'
            - name: Run Karma Tests
              run: |
                  npm install
                  npm run test
